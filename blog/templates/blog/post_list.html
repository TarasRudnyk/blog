{% extends 'blog/base.html' %}

{% block header %}
	{% if user.is_authenticated %}
		<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
	{% endif %}
{% endblock header %}

{% block content %}
	{% for post in posts %}	
		
		<div class="post">

			<div class="date">
				{{ post.published_date }}
			</div>
			<h1><a href="/post/{{ post.pk }}/">{{ post.title }}</a></h1>
			<p>{{ post.text|truncatewords:35|linebreaks }}</p>
		</div>
	{% endfor %}
{% endblock content %}
